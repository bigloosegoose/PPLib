<html>

    <head>
        <title> PP Library </title>
    </head>

    <body>
        
        <h1>Submit an image:</h1>
		
		
		<img id="preview" src="" alt="preview of image here" width="1280" height="720" style="display: none;">
		<br><br>
        <input type="file" id="inputImage" alt="Submit" width="48" height="48" accept="image/*"> 
        <br><br>
		<canvas id="webglcanvas" width="1280" height="720" style="border: 1px;">

		</canvas>

        <script>
			const input = document.getElementById('inputImage')
			const preview =  document.getElementById('preview')
			
			input.addEventListener('change', function() 
			{
				const file = this.files[0];
				if (file) 
				{
					const reader = new FileReader();
					reader.addEventListener('load', function() 
					{
						preview.src = this.result;
						preview.style.display = 'block';
						
					});
					
					reader.readAsDataURL(file);
				}
			});
		</script>
    </body>

</html>
